<!DOCTYPE html>
<html>
<head>
	<title>Keto Macros Calculator App</title>
	<link href="app/css/style.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="header">
				<h3>KETO MACROS CALCULATOR</h3>
			</div>
			<div class="inputRow">
				<label class="" for="weight"><i class=""></i>Your Weight: </label> <input autocomplete="off" id="weight" name="weight" type="number" class="">
			</div>
			<div class="inputRow">
				<label class="" data-target="#bfModal" data-toggle="modal" for="bodyfat"><i class="fa fa-thermometer-3"></i> Body Fat % :</label> <input autocomplete="off" id="bodyfat" name="bodyfat" type="number">
			</div>
			<div class="inputRow">
				<label class="radioLabel" for="activelevel"><i class=""></i> Activity Level</label> 
				
			<div class="inputRow">
				<input name="activelevel" type="radio" value="Sedentary"> Sedentary <input name="activelevel" type="radio" value="Moderate"> Lightly <input name="activelevel" type="radio" value="Highly"> Highly
				</div>
			</div>
			<div class="inputRow">
				<label class="radioLabel" for="goalspeed">Loss Goal</label> 
			<div class="inputRow">
				<input name="lossrate" type="radio" value="Maintain"> Maintain <input name="lossrate" type="radio" value="Slow"> Slow <input name="lossrate" type="radio" value="Medium"> Medium <input name="lossrate" type="radio" value="Fast"> Rapid
			</div>
			</div>
			<br>
			<div>
				<button class="btn inputs" id='submit' onclick="calculateAll()" type='submit'>Get Your Macros</button> <button class="btn inputs" id='clearItems' onclick="window.location.reload()">Clear</button>
			</div>
			<div id="calculatedArea">
				<div class="calculatedNums" id="LBMdisplay"></div>
				<div class="calculatedNums" id="TDEEdisplay"></div>
				<div class="calculatedNums" id="DEFdisplay"></div>
				<div class="calculatedNums" id="PMacdisplay"></div>
				<div class="calculatedNums" id="FMacdisplay"></div>
				<div class="calculatedNums" id="CMacdisplay"></div>
			</div>
		</div>
	</div>
	<script src="app/js/macro.js">
	</script>
</body>
</html>
