<!DOCTYPE html>
<html>
<head>
	<title>Keto Macros Calculator App</title>
	<link href="app/css/style.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="calculator form">
			<div class="header">
				<h3>KETO MACROS CALCULATOR</h3>
			</div>
			<div class="inputRow">
				<label class="digits" for="weight">Your Weight:</label> <input autocomplete="off" class="" id="weight" name="weight" type="number">
			</div>
			<div class="inputRow">
				<label class="digits" for="bodyfat"> Body Fat % :</label> <input autocomplete="off" id="bodyfat" name="bodyfat" type="number">
			</div>

			<!-- Activity Radio -->
			
			<div class="inputRow">
				<label class="radioLabel" for="activelevel"><i class=""></i> Activity Level</label>
				 <div class="inputRow">   
				    <p>
				      <input name="activelevel" class="levels" type="radio" id="minimal" value="Sedentary"/>
				      <label for="minimal">Minimal</label>
				    </p>
				    <p>
				      <input name="activelevel" class="levels" type="radio" id="lightly" value="Moderate"/>
				      <label for="lightly">Lightly</label>
				    </p>
				    <p>
				      <input name="activelevel" class="levels" type="radio" id="highly" value="Highly"/>
				      <label for="highly">Highly</label>
				    </p>
				</div>
			</div>
			<!-- End Activity Radio -->

			<!-- Speed Radio -->
			
			<div class="inputRow">
				<label class="radioLabel" for="goalspeed"><i class=""></i> Loss Goal</label>
			    <p>
			      <input name="lossrate" class="levels" type="radio" id="maintain" value="Maintain"/>
			      <label for="maintain">Maintain</label>
			    </p>
			    <p>
			      <input name="lossrate" class="levels" type="radio" id="slow" value="Slow"/>
			      <label for="slow">Slow</label>
			    </p>
			    <p>
			      <input name="lossrate" class="levels" type="radio" id="medium" value="Medium"/>
			      <label for="medium">Medium</label>
			    </p>
			    <p>
			      <input name="lossrate" class="levels" type="radio" id="rapid" value="Fast"/>
			      <label for="rapid">Rapid</label>
			    </p>
			</div>
			<!-- End Speed Radio -->

			<div>
				<button class="btn inputs" id='submit' onclick="calculateAll()" type='submit'>Get Macros</button> <button class="btn inputs" id='clearItems' onclick="window.location.reload()">Clear</button>
			</div>
			<div id="calculatedArea">
				<div class="calculatedNums" id="LBMdisplay"></div>
				<div class="calculatedNums" id="TDEEdisplay"></div>
				<div class="calculatedNums" id="DEFdisplay"></div>
				<div class="calculatedNums" id="PMacdisplay"></div>
				<div class="calculatedNums" id="FMacdisplay"></div>
				<div class="calculatedNums" id="CMacdisplay"></div>
			</div>
		</div>
	</div>
	<script src="app/js/macro.js">
	</script> 
<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
	</script> -->
</body>
</html>
