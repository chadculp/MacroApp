<!DOCTYPE html>
<html>
<head>
	<title>Keto Macros Calculator App</title>
	<link href="app/css/style.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="calculator form">
			<div class="header">
				<h3>KETO MACROS CALCULATOR</h3>
			</div>
			<div class="inputRow">
				<label class="" for="weight"><i class=""></i>Your Weight:</label> <input autocomplete="off" class="" id="weight" name="weight" type="number">
			</div>
			<div class="inputRow">
				<label class="" data-toggle="modal" for="bodyfat"><i class="fa fa-thermometer-3"></i> Body Fat % :</label> <input autocomplete="off" id="bodyfat" name="bodyfat" type="number">
			</div>

			<!-- Activity Radio -->
			
			<div class="inputRow">
				<label class="radioLabel" for="activelevel"><i class=""></i> Activity Level</label>
			    <p>
			      <input name="activelevel" class="activeLevel" type="radio" id="minimal" value="Sedentary"/>
			      <label for="minimal">Minimal</label>
			    </p>
			    <p>
			      <input name="activelevel" class="activeLevel" type="radio" id="lightly" alue="Moderate"/>
			      <label for="lightly">Lightly</label>
			    </p>
			    <p>
			      <input name="activelevel" class="activeLevel" type="radio" id="highly" value="Highly"/>
			      <label for="highly">Highly</label>
			    </p>
			</div>
			<!-- End Activity Radio -->

			<!-- Speed Radio -->
			
			<div class="inputRow">
				<label class="radioLabel" for="goalspeed"><i class=""></i> Loss Goal</label>
			    <p>
			      <input name="lossrate" type="radio" id="maintain" value="Maintain"/>
			      <label for="maintain">Maintain</label>
			    </p>
			    <p>
			      <input name="lossrate" type="radio" id="slow" value="Slow"/>
			      <label for="slow">Slow</label>
			    </p>
			    <p>
			      <input name="lossrate" type="radio" id="medium" value="Medium"/>
			      <label for="medium">Medium</label>
			    </p>
			    <p>
			      <input name="lossrate" type="radio" id="rapid" value="Fast"/>
			      <label for="rapid">Rapid</label>
			    </p>
			</div>
			<!-- End Speed Radio -->

				<button class="btn inputs" id='submit' onclick="calculateAll()" type='submit'>Get Macros</button> <button class="btn inputs" id='clearItems' onclick="window.location.reload()">Clear</button>
			</div>
			<div id="calculatedArea">
				<div class="calculatedNums" id="LBMdisplay"></div>
				<div class="calculatedNums" id="TDEEdisplay"></div>
				<div class="calculatedNums" id="DEFdisplay"></div>
				<div class="calculatedNums" id="PMacdisplay"></div>
				<div class="calculatedNums" id="FMacdisplay"></div>
